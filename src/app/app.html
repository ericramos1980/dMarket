<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color="nav">
      <ion-title>dMarket</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <div text-center>
      <ngx-qrcode [qrc-value]="qr"></ngx-qrcode>
    </div>



    <div text-center>
      <div text-center padding>
        <span style="">{{web3Provider.paddress}}</span>
      </div>
    </div>
    <div text-center padding>
      <img style="vertical-align:middle" src="assets/eth.png" width="30px" height="30px">
      <span style="">{{web3Provider.ether}}</span>
      <img style="vertical-align:middle" src="assets/dth.png" width="30px" height="30px">
      <span style="">{{web3Provider.dDT}}</span>
    </div>
    <br>
    <ion-list>
      <ion-list-header>
        Options
      </ion-list-header>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
      <button menuClose ion-item (click)="sendMark()">
        Send dMark
      </button>
    </ion-list>


<div text-center>

<button ion-button color="uport" (click)="uport()">Connect with your uPort ID</button>
</div>
    <ion-footer no-border>
      <ion-toolbar no-border-top>
    <ion-buttons start>
    <!--  <button menuClose ion-button icon-only color="nav" (click)="accounts()">
        <ion-icon name="contact"></ion-icon> <small>Switch Accounts</small>
      </button> -->
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
    </ion-footer>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
