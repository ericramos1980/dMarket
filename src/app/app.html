<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color="nav">
      <ion-title>dMarket</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <div text-center>
      <ngx-qrcode [qrc-value]="qr"></ngx-qrcode>
    </div>
    <div text-center>
      <h5 style="margin: 0px;"><b>{{web3Provider.firstName}} {{web3Provider.lastName}}</b></h5>
      <br>
      <span style="">{{web3Provider.email}}</span>
    </div>
    <div text-center padding>
      <img style="vertical-align:middle" src="assets/eth.ico" width="30px" height="30px">
      <span style="">{{web3Provider.ether}}</span>
      <img style="vertical-align:middle" src="assets/dth.ico" width="30px" height="30px">
      <span style="">{{web3Provider.dDT}}</span>
      <!--<br><br>
      <small>{{web3Provider.paddress}}</small>-->
    </div>
    <br>
    <ion-list>
      <ion-list-header>
        Options
      </ion-list-header>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>

    <ion-footer no-border>
      <ion-toolbar no-border-top>
    <ion-buttons start>
      <button menuClose ion-button icon-only color="nav" (click)="accounts()">
        <ion-icon name="contact"></ion-icon> <small>Switch Accounts</small>
      </button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
    </ion-footer>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
