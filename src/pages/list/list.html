<ion-header>
  <ion-navbar color="nav">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Public Keys</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <br>
  <button ion-button color="dark" outline (click)="set()">Set</button>
  <br>
  <button ion-button color="dark" (click)="update()">Reset</button>
  <br>
  <ion-item>
    <ion-input type="text" value="" [(ngModel)]="tempuser"></ion-input>
  </ion-item>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
      {{item}}
    </button>
  </ion-list>
</ion-content>
