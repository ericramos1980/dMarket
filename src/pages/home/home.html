<ion-header>
  <ion-navbar color="nav">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>dMarket</ion-title>
    <ion-buttons end>
            <button ion-button icon-only (click)="cart()">
              {{ cartProvider['mycart'].length }} <ion-icon name="cart"></ion-icon>
            </button>
          </ion-buttons>
  </ion-navbar>

<ion-toolbar no-border-top color="nav">
   <ion-searchbar [(ngModel)]="search" placeholder="Search" (search)="searchByKeyword($event)" [showCancelButton]="true" (ionCancel)="onCancel($event)"></ion-searchbar>
</ion-toolbar>

</ion-header>
<ion-content style="background-color:#eee;">
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="details(item)">
      <ion-thumbnail item-start>
        <img src="{{getImage(item)}}">
      </ion-thumbnail>
      <h2>{{item.name}}</h2>
      <p>{{item.price}} dMT</p>
      <!--<button ion-button clear item-end>View</button>-->
    </button>
  </ion-list>
</ion-content>
